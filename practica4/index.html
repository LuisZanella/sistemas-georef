<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mapa estático</title>
</head>

<body>
    <button onclick="getLocation()">Obtener ubicación</button>
    <div id="map"></div>

    <script>
        let map = document.getElementById('map');

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    let mapImg = document.createElement('img');
                    
                    while (map.firstChild) {
                        map.removeChild(map.firstChild);
                    }

                    mapImg.src = `https://maps.googleapis.com/maps/api/staticmap?center=52.517405,13.408681&zoom=10&size=800x400&key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA`;
                    map.appendChild(mapImg);
                });
            }
            else {
                map.innerHTML = "El navegador no dispone la capacidad de geolocalización";
            }
        }
    </script>
</body>

</html>
