<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 400px;
            width: 100%;
            background-color: #efefef;
        }
    </style>
    <title>InfoWindow en mapa</title>
</head>

<body>
    <div id="map"></div>

    <script>
        function initMap() {
            let map = new google.maps.Map(
                document.getElementById('map'),
                {
                    center: {
                        lat: 21.152639,
                        lng: -101.711598
                    },
                    zoom: 15
                }
            );
            let info = new google.maps.InfoWindow();
            let gitLogoPath = './git_logo.png';

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    let pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    info.setPosition(pos);
                    info.setContent(`<h2 style="text-align: center;">Cuarteles generales</h2><br><img src="${gitLogoPath}">`);
                    info.open(map);
                });
            }
            else {
                alert('El navegador no dispone la capacidad de geolocalizaci√≥n');
            }
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=initMap"></script>
</body>

</html>
