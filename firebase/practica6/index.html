<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-firestore.js"></script>
    <script defer src="index.js"></script>
    <title>Firebase Firestore</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Lista de productos</h1>
                </div>
            </div>

            <form id="formulario">
                <div class="row">
                    <div class="col-4">
                        <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="col-4">
                        <input class="form-control" type="text" name="codigo" id="codigo" placeholder="Código">
                    </div>
                    <div class="col-4">
                        <button class="btn btn-primary" type="submit">Agregar</button>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col-12">
                    <ul id="lista" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="warning-overlay" style="display: none; z-index: 100; position: absolute; top: 0; left: 0; background-color: #d3d3d3a6;">
        <div class="wrapper" style="display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw;">
            <h1 style="color: red;">Página inhabilitada</h1>
        </div>
    </div>
</body>

</html>
