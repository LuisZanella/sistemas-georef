<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css">

    <script defer src="index.js"></script>

    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=initMap"></script>

    <title>Fetch4</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-3" id="global-stats">
        <div class="card-deck">
            <div class="card text-center">
                <div class="card-header font-weight-bold text-uppercase">Última actualización</div>
                <div class="card-body">
                    <span id="lastUpdated"></span>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-header font-weight-bold text-uppercase">Casos globales confirmados</div>
                <div class="card-body text-secondary">
                    <span id="globalConfirmedCases"></span>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-header font-weight-bold text-uppercase">Recuperados globales</div>
                <div class="card-body text-success">
                    <span id="globalRecovered"></span>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-header font-weight-bold text-uppercase">Muertes globales</div>
                <div class="card-body text-danger">
                    <span id="globalDeaths"></span>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid mt-4">
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center font-italic p-3">
                <p style="margin: 0;">Fuente: <a href="https://www.worldometers.info/coronavirus/"
                        target="_blank">worldometers.info</a></p>
            </div>
        </div>
    </footer>

    <!-- Modal Loading -->
    <div id="modalLoading" class="modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-center">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="lds-ellipsis">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <h5 class="modal-title">Obteniendo datos...</h5>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
