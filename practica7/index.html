<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=initMap"></script>
    <title>Sigueme</title>
    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        const mapProps = {
            center: { lat: 0, lng: 0 },
            zoom: 14
        };

        function initMap(params) {
            let map = new google.maps.Map(document.getElementById('map'), mapProps);
            let icon = {
                url: 'https://cdn1.iconfinder.com/data/icons/Map-Markers-Icons-Demo-PNG/256/Map-Marker-Ball-Pink.png',
                scaledSize: new google.maps.Size(64, 64),
                origin: new google.maps.Point(0, 0)
            };

            let marcador = new google.maps.Marker({
                position: { lat: 0, lng: 0 },
                map,
                icon
            });

            if (navigator.geolocation) {
                setInterval(() => {
                    moverPosicion(marcador);
                }, 2000);
            }

            function moverPosicion(marker) {
                navigator.geolocation.getCurrentPosition(pos => {
                    let coords = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
                    marker.setPosition(coords);
                    map.panTo(coords);
                    map.setCenter(coords);
                });
            }
        }
    </script>
</body>

</html>
